<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebGL Raymarcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="fpsCounter">FPS: 0 | Avg: 0 | 1% Low: 0</div>
   
   <div class="main-container">
    <div class="render-area">
        <canvas id="c1" width="1024" height="1024"></canvas>
    </div>

    <div class="controls" id="right-panel">
        <div class="resize-handle"></div>
        
        <button id="collapseButton" title="Toggle Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <div class="controls-content">
            <h1 class="panel-title">WebGL Raymarcher</h1>
            
            <div class="control-section">
                <h2>Shader Kernel</h2>
                <textarea id="kernel" spellcheck="false" placeholder="Type your GLSL kernel code here..."></textarea>
                <div class="kernel-buttons">
                    <button id="apply">Apply Kernel</button>
                    <button id="cancle" class="btn-secondary">Reset</button>
                </div>
            </div>

            <div class="control-section">
                <h2>Live Presets</h2>
                <div class="preset-controls">
                    <select id="presetList" title="Preset">
                        <option disabled selected>Select a preset to apply</option>
                    </select>
                    <button id="deletePreset" class="btn-secondary">Delete</button>
                </div>
                <button id="savePreset" class="btn-full-width">Save Current as Preset</button>
            </div>

            <div class="control-section">
                <h2>Controls</h2>
                <button id="toggleRender" class="start">Start Rendering</button>
                <label for="rotationSpeed">Rotation Speed: <span id="speedValue">50</span></label>
                <input type="range" id="rotationSpeed" min="0" max="100" value="50" title="Rotation Speed">
            </div>
        </div>
    </div>
   </div>
    <script src="main.js"></script>
</body>
</html>
