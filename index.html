<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebGL Raymarcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>WebGL Raymarcher</h1>
   <div id="fpsCounter">FPS: 0 | Avg: 0 | 1% Low: 0</div>
   <div class="main">
    <div class="render-area">
        <canvas id="c1" width="1024" height="1024"></canvas>
    </div>
    <button id="collapseButton">Collapse Menu</button>
    <div class="controls" id="right-panel">
        <div class="panels" style="display: flex; gap: 1rem;">
            <textarea id="kernel" spellcheck="false" placeholder="Type your shader kernel code here..."></textarea>
            <div class="btn-panel">
                <h1>Presets:</h1>
                <select id="presetList">
                    <option disabled selected>Select a preset</option>
                </select>
                <button id="loadPreset">Load</button>
                <button id="deletePreset">Delete</button>
                <button id="savePreset">Save Current</button>
                <button id="toggleRender">Start Rendering</button>
                <label for="rotationSpeed">Rotation Speed: <span id="speedValue">50</span></label>
                <input type="range" id="rotationSpeed" min="0" max="100" value="50">
            </div>
        </div>
        <button id="apply">Set Kernel</button>
        <button id="cancle">Reset</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
